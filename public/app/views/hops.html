			<div class="modal fade">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">{{title}}</h4>
						</div>
						<div class="modal-body">		
						<div class="container-fluid fermentables-page">
						<h4>Aggiungi luppoli</h4>			
						<form class="form-inline" ng-submit="addHop()" style="margin-top:30px;">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Nome" ng-model="name"></input>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Origine" ng-model="origin"></input>
							</div>
							<div class="form-group">
								<select class="form-control" ng-model="type" ng-options="obj for obj in optionsType">
									<option value="">-- Tipo --</option>
								</select>
							</div>				
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Alfa Acidi" ng-model="alfa"></input>
							</div>
							<button type="submit" class="btn btn-primary">Aggiungi</button>
						</form>
						<div class="form-group form-group-sm col-sm-2 filter">
							<input class="form-control" placeholder="Filtra..." type="text" ng-model="query"/>
						</div>
						<br></br>
						<div class="table-responsive">
							<table class="table table-hover table-bordered" cellpadding="0" cellspacing="0" id="fermentables">
								<thead>
									<tr>
										<th></th>
										<th>Nome</th>
										<th>Origine</th>
										<th>Tipo</th>
										<th>Alfa Acidi</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="hop in hops | orderBy:'-name' :!reverse| filter:query">
										<td>
											<span ng-click="add(hop)" ng-class="{'glyphicon glyphicon-check' : tempselected.indexOf(hop.name) >= 0, 'glyphicon glyphicon-unchecked' : tempselected.indexOf(hop.name) < 0}" aria-hidden="true"></span>
										</td>	
										<td>{{hop.name}}</td>
										<td>{{hop.origin}}</th>
										<td>{{hop.type}}</td>
										<td>{{hop.alfa}}</td>			
									</tr>	
								</tbody>
							</table>			
						</div>
						</div>
						</div>
						<div class="modal-footer">
							<button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
							<button type="button" ng-click="cancel()" class="btn">Cancella</button>
						</div>
					</div>
				</div>
			</div>
