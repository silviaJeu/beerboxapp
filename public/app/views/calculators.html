<div class="calculators-content">
<md-content>
	<md-tabs md-border-bottom>
		<md-tab label="Calcolo ABV">
			<md-content class="md-padding">
				<div layout layout-sm="row">
					<div flex-gt-md="20" hide-md hide-sm>
					</div>
					<div flex-gt-md="60" flex-sm="100" flex-md="100">
						<form name="abvform">
							<div layout layout-sm="row">
								<md-input-container flex>
									<label>Gravit&#224; iniziale</label>
									<input name="og" ng:model="og" id="strumenti_og"
				                 		required md-input-minlength="4" md-maxlength="5">				
								</md-input-container>
								<md-input-container flex>
									<label>Gravit&#224; finale</label>
									<input name="fg" ng:model="fg" id="strumenti_fg"
				                 		required md-input-minlength="4" md-maxlength="5">				
								</md-input-container>
							</div>
						</form>
						<div class="result-container">
							<div layout layout-sm="row" class="result-box">
								<div flex="50" flex-sm="80"><span class="title">ABV</span></div>
								<div flex="50" flex-sm="20"><span class="result">{{ calculateAlchool(og, fg) }} %</span></div>
							</div>
							<div layout layout-md="row" class="result-box">
								<div flex="50" flex-sm="80"><span class="title">Attenuazione apparente</span></div>
								<div flex="50" flex-sm="20"><span class="result">{{ calculateAAttenuation(og, fg) }} %</span></div>
							</div>
							<div layout layout-md="row" class="result-box">
								<div flex="50" flex-sm="80"><span class="title">Attenuazione reale</span></div>
								<div flex="50" flex-sm="20"><span class="result">{{ calculateRAttenuation() }} %</span></div>
							</div>
						</div>	
					</div>
					<div flex-gt-md="20" hide-md hide-sm>
					</div>
				</div>	
			</md-content>
		</md-tab>
		<md-tab label="Priming">
			<md-content class="md-padding">
				<div layout layout-sm="row">
					<div flex-gt-md="20" hide-sm hide-md>
					</div>
					<div flex-gt-md="60" flex-sm="100" flex-md="100">
						<form name="abvform">
							<div layout layout-sm="row">
								<md-input-container flex>
									<label>Litri da imbottigliare</label>
									<input name="lit" ng:model="ltPr" id="strumenti_litPr" required>				
								</md-input-container>
								<md-input-container flex>
									<label>Volumi di CO2</label>
									<input name="co2" ng:model="co2" id="strumenti_co2" required ng-pattern="/^[0-9]\.[0-9]+$/">
								</md-input-container>
								<md-input-container flex>
									<label>Temperatura della birra</label>
									<input name="temp" ng:model="temp" id="strumenti_temp" required>				
								</md-input-container>
							</div>
						</form>
						<div class="result-container">
							<div layout layout-sm="row" class="result-box">
								<div flex="50" flex-sm="70"><span class="title">CO2 presente</span></div>
								<div flex="50" flex-sm="30"><span class="result"> {{calculateCurrentCo2(temp)}} volumi</span></div>
							</div>
							<div layout layout-sm="row" class="result-box">
								<div flex="50" flex-sm="70"><span class="title">Zucchero necessario</span></div>
								<div flex="50" flex-sm="30"><span class="result"> {{calculatePriming(ltPr, co2)}} gr</span></div>
							</div>
						</div>	
					</div>
					<div flex-gt-md="20" hide-sm hide-md>
					</div>
				</div>	
			</md-content>
		</md-tab>
		<md-tab label="Colore">
			<md-content class="md-padding">
			</md-content>
		</md-tab>
		<md-tab label="Calcolo Plato">
			<md-content class="md-padding">
			</md-content>
		</md-tab>
	</md-tabs>
</md-content>
</div>
