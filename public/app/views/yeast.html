			<div class="modal fade">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">{{title}}</h4>
						</div>
						<div class="modal-body">		
						<div class="container-fluid fermentables-page">
						<form class="form-inline" ng-submit="addYeast()" style="margin-top:30px;display:none;">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Nome" ng-model="name"></input>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Laboratorio" ng-model="lab"></input>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Id Prodotto" ng-model="prodId"></input>
							</div>
							<div class="form-group">
								<select class="form-control" ng-model="type" ng-options="obj for obj in optionsType">
									<option value="">-- Tipo --</option>
								</select>
							</div>				
							<div class="form-group">
								<select class="form-control" ng-model="form" ng-options="obj for obj in formatType">
									<option value="">-- Formato --</option>
								</select>
							</div>											
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Range T°" ng-model="rangeT"></input>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Attenuazione" ng-model="attenuation"></input>
							</div>
							<div class="form-group">
								<input type="number" step="any" class="form-control input-mini" placeholder="Quantità" ng-model="weight"></input>
							</div>							
							<md-button class="md-raised md-primary">Aggiungi</md-button>
						</form>
						<div class="form-group-sm col-xs-4 col-sm-2 filter">
							<input class="form-control" placeholder="Filtra..." type="text" ng-model="query"/>
						</div>
						<br></br>
						<div class="table-container">
							<table class="table table-hover table-bordered" cellpadding="0" cellspacing="0" id="yeasts">
								<thead>
									<tr>
										<th></th>
										<th>Nome</th>
										<th class="surplus">Laboratorio</th>
										<th>Id Prodotto</th>
										<th class="surplus">Tipo</th>
										<th class="surplus">Formato</th>
										<th class="surplus">Range T°</th>
										<th class="surplus">Atten.</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="yeast in yeasts | orderBy:'-name' :!reverse| filter:query">
										<td>
											<!--span ng-click="add(yeast)" ng-class="{'glyphicon glyphicon-check' : tempselected.indexOf(yeast.name) >= 0, 'glyphicon glyphicon-unchecked' : tempselected.indexOf(yeast.name) < 0}" aria-hidden="true"></span-->
											<md-checkbox class="yeasts-check" ng-checked="tempselected.indexOf(yeast.name) >= 0" ng-click="add(yeast)" aria-label="Yeast"></md-checkbox>
										</td>	
										<td>{{yeast.name}}</td>
										<td class="surplus">{{yeast.lab}}</th>
										<td>{{yeast.prodId}}</td>
										<td class="surplus">{{yeast.type}}</td>			
										<td class="surplus">{{yeast.form}}</td>			
										<td class="surplus">{{yeast.rangeT}} °C</td>			
										<td class="surplus">{{yeast.attenuation}} %</td>			
									</tr>	
								</tbody>
							</table>			
						</div>
						</div>
						</div>
						<div class="modal-footer">
							<md-button class="md-raised md-primary" ng-click="close()" data-dismiss="modal">OK</md-button>
							<md-button class="md-raised" ng-click="cancel()">Cancella</md-button>
						</div>
					</div>
				</div>
			</div>
