<div class="modal fade">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">{{title}}</h4>
			</div>
			<div class="modal-body">		
			<div class="container-fluid fermentables-page">
			<form class="form-inline" ng-submit="addMisc()" style="margin-top:30px;display:none;">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" ng-model="name"></input>
				</div>
				<div class="form-group">
					<select class="form-control" ng-model="type" ng-options="obj for obj in optionsType">
						<option value="">-- Tipo --</option>
					</select>
				</div>				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Utilizzo" ng-model="use"></input>
				</div>
				<md-button class="md-raised md-primary">Aggiungi</md-button>
			</form>
			<div class="form-group-sm col-sm-2 filter">
				<input class="form-control" placeholder="Filtra..." type="text" ng-model="query"/>
			</div>
			<br></br>
			<div>
				<table class="table table-hover table-bordered" cellpadding="0" cellspacing="0" id="miscs">
					<thead>
						<tr>
							<th></th>
							<th>Nome</th>
							<th>Tipo</th>
							<th>Utilizzo</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="misc in miscs | orderBy:'-name' :!reverse| filter:query">
							<td>
								<md-checkbox class="miscs-check" ng-checked="tempselected.indexOf(misc.name) >= 0" ng-click="add(misc)" aria-label="Misc"></md-checkbox>
							</td>	
							<td>{{misc.name}}</td>
							<td>{{misc.type}}</td>			
							<td>{{misc.use}}</td>			
						</tr>	
					</tbody>
				</table>			
			</div>
			</div>
			</div>
			<div class="modal-footer">
				<md-button class="md-raised md-primary" ng-click="close()" data-dismiss="modal">OK</md-button>
				<md-button class="md-raised" ng-click="cancel()">Cancella</md-button>
			</div>
		</div>
	</div>
</div>
